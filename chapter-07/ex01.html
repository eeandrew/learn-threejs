<!--粒子系统练习1-->

<!DOCTYPE html>

<html>

<head>
    <title>Example 01.01 - Basic skeleton</title>
    <script type="text/javascript" src="../libs/three.js"></script>
    <style>
        body {
            /* set margin to 0 and overflow to hidden, to
             use the complete page */
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>

<!-- Javascript code that runs our Three.js examples -->
<script type="text/javascript">
    // once everything is loaded, we run our Three.js stuff.
    function init() {
        // here we'll put the Three.js stuff
        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        var canvasRenderer = new THREE.WebGLRenderer();
        canvasRenderer.setSize(window.innerWidth, window.innerHeight);
        canvasRenderer.setClearColor(new THREE.Color(0xF3F4F6, 1.0));
        camera.position.x = -40;
        camera.position.y = 40;
        camera.position.z = 200;
        scene.add(camera);
        camera.lookAt(new THREE.Vector3(0, 0, 0));
        var axisHelper = new THREE.AxisHelper(40);
        scene.add(axisHelper);
        document.getElementById("WebGL-output").appendChild(canvasRenderer.domElement);

        function createParticles() {
            var geom = new THREE.Geometry();
            var material = new THREE.ParticleBasicMaterial({size:8,vertexColors:true, color: 0xffffff});
            for(var x= -5;x<5;x++) {
                for(var y = -5;y<5;y++) {
                    var particle = new THREE.Vector3(x*10,y*10,Math.random() * -100);
                    geom.vertices.push(particle);
                    geom.colors.push(new THREE.Color(Math.random() * 0x00ffff));
                }
            }
            var system = new THREE.ParticleSystem(geom,material);
            scene.add(system);
            return system;
        }
        var particleSystem = createParticles();

        function render() {
            particleSystem.rotation.x = particleSystem.rotation.x + 0.01;
            particleSystem.rotation.y = particleSystem.rotation.y + 0.01;
            requestAnimationFrame(render);
            canvasRenderer.render(scene,camera);
        }
        render();
    }
    window.onload = init

</script>
</body>
</html>
